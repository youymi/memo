 <form action="{{ request.path }}" method="post" class="compose">
            <div style="margin-bottom:5px"><input name="title" type="text" class="title" placeholder="您的标题" value="{{ entry.title if entry else "" }}"/></div>
            <div style="margin-bottom:5px"><textarea name="markdown" rows="30" cols="40" class="markdown" placeholder="内容 (支持MarkDown格式噢)">{{ entry.markdown if entry else "" }}</textarea></div>
            <div>
              <div style="float:right"><a href="http://daringfireball.net/projects/markdown/syntax">{{ _("Syntax documentation") }}</a></div>
              <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit"/>
              &nbsp;<a href="{{ "/my/notes/entry/" + entry.slug if entry else "/my/notes" }}">{{ _("Cancel") }}</a>
            </div>
            {% if entry %}
              <input type="hidden" name="id" value="{{ entry.id }}"/>
            {% end %}
            {% module xsrf_form_html() %}
</form>
